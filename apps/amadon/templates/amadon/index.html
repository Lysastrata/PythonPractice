<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amadon</title>
  </head>
  <body>
    <h2>Amadon Store!</h2>
    <table>
      <thead>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <form action="amadon/process" method="post">
          {% csrf_token %}
        <td>Dojo Tshirt</td>
        <td>$19.99</td>
        <td><select name="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select></td>
        <input type="hidden" name="id" value="1">
        <td><input type="submit" name="buy" value="Buy!"></td>
        </form>
      </tbody>
      <tbody>
        <form action="amadon/process" method="post">
          {% csrf_token %}
        <td>Dojo Sweater</td>
        <td>$29.99</td>
        <td><select name="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select></td>
        <input type="hidden" name="id" value="2">
        <td><input type="submit" name="buy" value="Buy!"></td>
        </form>
      </tbody>
      <tbody>
        <form action="amadon/process" method="post">
          {% csrf_token %}
        <td>Dojo Cup</td>
        <td>$4.99</td>
        <td><select name="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select></td>
        <input type="hidden" name="id" value="3">
        <td><input type="submit" name="buy" value="Buy!"></td>
        </form>
      </tbody>
      <tbody>
        <form action="amadon/process" method="post">
          {% csrf_token %}
        <td>Algorithm Book</td>
        <td>$49.99</td>
        <td><select name="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select></td>
        <input type="hidden" name="id" value="4">
        <td><input type="submit" name="buy" value="Buy!"></td>
        </form>
      </tbody>
    </table>

  </body>
</html>
