<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Words</title>
  </head>
  <body>
    <p>Random Word (attempt # {{request.session.count}})</p>
    {% if request.session.word|length > 0 %}
    <p>{{request.session.word.rand}}</p>
    {% endif %}
    <form action="/post" method="post">
    	{% csrf_token %}
    	 <input type="submit" name="generate" value="generate">
    </form>
  </body>
</html>
